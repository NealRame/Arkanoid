<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="/assets/css/sound.css" charset="utf-8">
</head>
<body>
	<div class="ui-panel">
		<div data-device="synth"   style="display:inline-block;">
			<div  style="display:inline-block;">
				<div>
					<span class="knob" id="knob-1" data-control="knob" data-param="filter.frequency" width="110" height="110"></span>
					<span class="knob" id="knob-2" data-control="knob" data-param="filter.Q" width="110" height="110"></span>
				</div>
				<div>
					<span class="knob" id="knob-3" data-control="knob" data-param="lfo.frequency" width="110" height="110"></span>
					<span class="knob" id="knob-4" data-control="knob" data-param="lfo.amplitude" width="110" height="110"></span>
				</div>
			</div>
				<div  style="display:inline-block;">
					<span class="fader" id="env-fader-1" data-control="fader" data-param="enveloppe.attack" width="50" height="225"></span>
					<span class="fader" id="env-fader-2" data-control="fader" data-param="enveloppe.decay" width="50" height="225"></span>
					<span class="fader" id="env-fader-3" data-control="fader" data-param="enveloppe.sustain" width="50" height="225"></span>
					<span class="fader" id="env-fader-4" data-control="fader" data-param="enveloppe.release" width="50" height="225"></span>
				</div>
			</div>
			<div data-device="mixer"  style="display:inline-block;">
				<span class="fader" id="mixer-fader-1" data-control="fader" data-param="tracks.1.gain" width="50" height="225"></span>
				<span class="fader" id="mixer-fader-2" data-control="fader" data-param="tracks.2.gain" width="50" height="225"></span>
				<span class="fader" id="mixer-fader-3" data-control="fader" data-param="tracks.3.gain" width="50" height="225"></span>
			</div>
			<div data-device="seq">
				<div style="display:inline-block">
					<div class="selector" id="selector-1" data-control="track_selector" width="200" height="190"></div>
					<div class="selector" id="selector-2" data-control="track_selector" width="200" height="190"></div>
					<div class="selector" id="selector-2" data-control="track_selector" width="200" height="190"></div>
				</div>

				<span class="keyboard" id="keyboard" data-control="keyboard" width="50" height="600"></span>
				<!-- <span class="spinbox" id="spinbox-1" data-control="spinbox" data-param="track" width="10" height="10"></span> -->
				<span class="spinbox" id="spinbox-2" data-control="spinbox" data-param="pattern" width="10" height="10"></span>
				<span class="grid" id="grid" data-control="grid" data-param="pos" data-sequencer="sequencer" width="1600" height="600"></span>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="/assets/js/sound.js"></script>
</body>
</html>
